<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="login-section">
      <div class="left-section">
        <img src="../learning.gif" alt="student" />
      </div>
      <div class="right-section">
        <a href="index.html"><button class="btn">‚Üê Back to Homepage</button></a>
        <h1>Log In</h1>
        <p>Please enter your login information.</p>
        <form action="">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button class="btn" id="login-btn">Log In</button>
        </form>
        <p id="register-text">
          New Here? <a href="register.html">Create an Account</a>
        </p>
      </div>
    </section>
  </body>
</html>
