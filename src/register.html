<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="login-section">
      <div class="left-section">
        <img src="../learning.gif" alt="student" />
      </div>
      <div class="right-section">
        <a href="index.html"><button class="btn">‚Üê Back to Homepage</button></a>
        <h1>Sign up</h1>
        <p>Please fill up this form.</p>
        <form action="">
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="First Name"
          />
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Last Name"
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <label for="checkbox">
            <input
              type="checkbox"
              name="checkbox"
              id="checkbox"
              class="inline"
            />
            I agree to the Terms and Conditions.
          </label>
          <button class="btn" id="login-btn">Register</button>
        </form>
        <p id="register-text">
          Already have an account? <a href="login.html">Log In</a>
        </p>
      </div>
    </section>
  </body>
</html>
